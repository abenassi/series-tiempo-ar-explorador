<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- App - CSS -->
    <link rel="stylesheet" type="text/css" href="./public/styles/app.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css">
</head>

<body>
    <div class="container">
        <h1>Generador de URLs - API de Series de Tiempo AR</h1>
        <ul class="list-inline">
            <li>Series indexadas por:</li>
            <li>
                <input type="checkbox" checked id="indexOnserie_descripcionCheckbox"> serie_descripcion</li>
            <li>
                <input type="checkbox" checked id="indexOndataset_temaCheckbox"> dataset_tema</li>
            <li>Index strategy:</li>
            <li>
                <select id="indexStrategySelect">
                    <option value="JsSearch.AllSubstringsIndexStrategy">All substrings</option>
                    <option value="JsSearch.ExactWordIndexStrategy">Exact match</option>
                    <option value="JsSearch.PrefixIndexStrategy" selected>Prefix matching</option>
                </select>
            </li>
            <li>
                <input type="checkbox" id="removeStopWordsCheckbox"> Remove stop words</li>
            <li>Sanitizer:</li>
            <li>
                <select id="sanitizerSelect">
                    <option value="JsSearch.CaseSensitiveSanitizer">Case Sensitive</option>
                    <option value="JsSearch.LowerCaseSanitizer" selected>Lower Case</option>
                </select>
            </li>
            <li>
                <input type="checkbox" id="useStemmingCheckbox"> Use stemming</li>
            <li>
                <input type="checkbox" id="tfIdfRankingCheckbox" checked> TF-IDF ranking</li>
            </p>
        </ul>
        <div id="apiParams">
            <div id="apiParamFormat" class="inline-block">
                <label for="apiParamFormatSelect">Formato</label>
                <select class="form-control" id="apiParamFormatSelect">
                    <option>json</option>
                    <option>csv</option>
                </select>
            </div>
            <div id="apiParamHeader" class="inline-block">
                <label for="apiParamHeaderSelect">Encabezados</label>
                <select class="form-control" id="apiParamHeaderSelect">
                    <option>titles</option>
                    <option>ids</option>
                    <option>descriptions</option>
                </select>
            </div>
            <div id="apiParamCollapse" class="inline-block">
                <label for="apiParamCollapseSelect">Frecuencia temporal</label>
                <select class="form-control" id="apiParamCollapseSelect">
                    <option></option>
                    <option>year</option>
                    <option>quarter</option>
                    <option>month</option>
                    <option>week</option>
                    <option>day</option>
                </select>
            </div>
            <div id="apiParamCollapseAggregation" class="inline-block">
                <label for="apiParamCollapseAggregationSelect">Función de agregación temporal</label>
                <select class="form-control" id="apiParamCollapseAggregationSelect">
                    <option>avg</option>
                    <option>sum</option>
                    <option>end_of_period</option>
                    <option>max</option>
                    <option>min</option>
                </select>
            </div>
            <div id="paramsGroupDates">
                <div id="apiParamStartDate" class="inline-block">
                    <label for="apiParamStartDatePicker">Desde</label>
                    <div id="apiParamStartDatePicker" class="input-group date datepicker" data-provide="datepicker">
                        <input type="text" class="form-control">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
                <div id="apiParamEndDate" class="inline-block">
                    <label for="apiParamEndDatePicker">Hasta</label>
                    <div id="apiParamEndDatePicker" class="input-group date datepicker" data-provide="datepicker">
                        <input type="text" class="form-control">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <a id="apiUrl"></a>
        </div>
        <form>
            <div class="form-group">
                <label for="searchInput">
                    Series
                    <span id="bookCountBadge" class="badge"></span>
                </label>
                <input class="form-control" type="search" id="searchInput" placeholder="Search..">
            </div>
        </form>
        <table id="indexedBooksTable" class="table table-striped table-condensed hidden">
            <thead>
                <tr>
                    <th>seleccion</th>
                    <th>serie_id</th>
                    <th>serie_descripcion</th>
                    <th>dataset_tema</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="loadingProgressBar" class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                Loading book data...
            </div>
        </div>
    </div>
    <!-- /container -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script type="text/javascript" src="./public/scripts/app.js"></script>
    <!-- App - JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.min.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <!-- <script type="text/javascript" src="./public/scripts/app.min.js"></script>  -->
    <script type="text/javascript" src="https://rawgit.com/kristopolous/Porter-Stemmer/master/PorterStemmer1980.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/js-search@1.3.7/dist/umd/js-search.min.js"></script>
</body>

</html>
